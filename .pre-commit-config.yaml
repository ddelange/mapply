repos:
-   repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
    -   id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: .*/tests/.*

-   repo: https://github.com/psf/black
    # when updating this version, also update blacken-docs hook below
    rev: 23.10.0
    hooks:
    -   id: black

-   repo: https://github.com/asottile/blacken-docs
    rev: 1.13.0
    hooks:
    -   id: blacken-docs
        additional_dependencies: ['black==23.10.0']

-   repo: local
    hooks:
    -   id: mypy
        name: Run mypy
        entry: python -m mypy --install-types --non-interactive --cache-dir=.mypy_cache/ src/
        language: system
        types: [python]
        pass_filenames: false

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.0
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix, --select=ALL, '--ignore=D407,E501,ANN,TRY003,D203,D213']  # ignores: D407 (we have google style docstrings), E501 (we have black), ANN (we have mypy), TRY003 (there is EM102), D203 (there is D211), D213 (there is D212)

-   repo: https://github.com/jsh9/pydoclint
    rev: 0.3.4
    hooks:
    -   id: pydoclint
        args: [--style=google, --arg-type-hints-in-docstring=False, --check-return-types=False, --check-yield-types=False]

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: mixed-line-ending
        args: ['--fix=lf']
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
        exclude: \.(svg)$
    -   id: check-merge-conflict
    -   id: check-json
    -   id: check-toml
    -   id: check-xml
    -   id: check-yaml
    -   id: debug-statements

-   repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        pass_filenames: false
        args: [-c, setup.cfg]
